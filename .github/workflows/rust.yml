name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup fmt
      run: cargo component add rustfmt
    - name: Run fmt
      run: cargo fmt --verbose
